<h1>{{ title }}</h1>
<div class="row">
    <div class="col-md-6">        
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" />
                    <div class="alert alert-danger" 
                        *ngIf="form.controls.name.touched && form.controls.name.errors?.required">
                        Name is required
                    </div>
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" />
                    <div *ngIf="form.controls.email.touched">
                        <div class="alert alert-danger" 
                            *ngIf="form.controls.email.errors?.required">
                            Email is required
                        </div>
                        <div class="alert alert-danger"
                            *ngIf="form.controls.email.errors?.email && !form.controls.email.errors?.required">
                            Please type a valid email
                        </div>
                    </div>                
                    <label for="phone">Phone</label>
                    <input type="text" formControlName="phone" class="form-control" />
                </div>
            </fieldset>        
            <fieldset>
                <legend>Address</legend>
                <div formGroupName="address" class="form-group">
                    <label for="street">Street</label>
                    <input type="text" formControlName="street" name="street" class="form-control" />
                    <label for="suite">Suite</label>
                    <input type="text" formControlName="suite" name="suite" class="form-control" />
                    <label for="city">City</label>
                    <input type="text" formControlName="city" name="city" class="form-control" />
                    <label for="zipcode">Zipcode</label>
                    <input type="text" formControlName="zipcode" name="zipcode" class="form-control" />
                </div>
            </fieldset>
            <button class="btn btn-primary" [disabled]="!form.valid || isSaving">
                <span *ngIf="!isSaving">Save</span>                 
                <spinner [visible]="isSaving" [mode]="2"></spinner>
            </button>        
        </form>
    </div>    
</div>
